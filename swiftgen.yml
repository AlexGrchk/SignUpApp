
input_dir: SignUpApp/Resources
output_dir: SignUpApp/Constants

strings:
  inputs: Localizable.strings
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
xcassets:
  inputs:
    - Images.xcassets
    - Colors.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
